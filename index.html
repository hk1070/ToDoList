<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/acb84650c7.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="contentBox">
        <header class="header">To Do List</header>
        <ul class="listBox">
            <li class="list__row">
                <div class="list">
                    <span class="list__todo">
                        운동하기
                    </span>
                    <div class="list__btn">
                        <button class="list__delete">
                            <i class="fas fa-minus-circle"></i>
                        </button>
                        <button class="list__complete">
                            <i class="fas fa-check-circle"></i>
                        </button>
                    </div>
                </div>
                <div class="list__divider"></div>
            </li>
        </ul>
        <footer class="footer">
            <input type="text" class="footer__input">
            <button class="footer__addBtn">
                <i class="fas fa-plus"></i>
            </button>
        </footer>
    </section>
</body>

</html>
