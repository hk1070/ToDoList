<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/acb84650c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contentBox">
        <header class="header">To Do List</header>
        <ul class="listBox"></ul>
        <footer class="footer">
            <input type="text" class="footer__input">
            <button class="footer__addBtn">
                <i class="fas fa-plus"></i>
            </button>
        </footer>
    </section>
</body>

</html>
